<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/timed-drawings" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" (click)="sidenav.close()">Timed Drawings</a>
      <a mat-list-item routerLink="/gallery" routerLinkActive="active-link" (click)="sidenav.close()">Image Gallery</a>
      <a mat-list-item routerLink="/summary" routerLinkActive="active-link" (click)="sidenav.close()">Session Summary</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button class="menu-icon" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Art Reference Viewer</span>
        <span class="spacer"></span>
        <div class="desktop-links">
          <a mat-button routerLink="/timed-drawings" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Timed Drawings</a>
          <a mat-button routerLink="/gallery" routerLinkActive="active-link">Image Gallery</a>
          <a mat-button routerLink="/summary" routerLinkActive="active-link">Session Summary</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="container-fluid mt-3">
      <router-outlet></router-outlet>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <p class="text-muted">Â© {{currentYear}} Art Reference Viewer</p>
      </div>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
